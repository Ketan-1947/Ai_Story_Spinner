<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Spinner</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Story Spinner</h1>
            <p>Transform any web story with the power of AI</p>
        </div>

        <div class="content">
            <!-- URL and Prompt Processing Section -->
            <div class="section">
                <h2>ðŸ”„ Process Story from URL</h2>
                <div class="url-form">
                    <input type="url" id="urlInput" class="url-input" placeholder="Enter URL (e.g., https://en.wikisource.org/wiki/...)">
                    <input type="text" id="promptInput" class="url-input" placeholder="Enter AI prompt for rewriting (optional)">
                    <button id="processBtn" class="btn btn-primary">Process Story</button>
                </div>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Processing your story...</p>
                </div>
                
                <div id="messages"></div>
                
                <div id="storyResults" style="display: none;">
                    <div class="two-column">
                        <div class="form-group">
                            <label for="originalStory">Original Story:</label>
                            <textarea id="originalStory" class="textarea" readonly></textarea>
                        </div>
                        <div class="form-group">
                            <label for="rewrittenStory">AI Rewritten Story (Editable):</label>
                            <textarea id="rewrittenStory" class="textarea"></textarea>
                            <button id="submitEditBtn" class="btn btn-success" style="margin-top: 10px;">Submit Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
